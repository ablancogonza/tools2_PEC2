<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <link rel="icon" href="favicon.ico" />
    <title>Concurso de Cocina Boadilla - Formulario</title>
</head>

<body>
    <div class="container">
        <include src="./views/header.html" locals='{ "participantes": "", "articulo": "", "formulario": "active"}'>
        </include>
        <div class="inscripcion">
            <h1 class="mb-3">Inscripción en el concurso</h1>
            <form method="post" enctype="multipart/form-data" netlify>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="email">Dirección de correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                
                    <div class="col-md-12 mb-3">
                        <label for="localidad">Localidad</label>
                        <input type="text" class="form-control" id="localidad" name="localidad" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="codigo_postal">Código postal</label>
                        <input type="text" class="form-control" id="codigo_postal" name="codigo_postal" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="telefono">Teléfono de contacto</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="foto">Foto. Será utilizada para publicarla en esta página web.</label>
                        <input type="file" class="form-control" id="foto" name="foto" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="acepta_terminos" required>
                        <label class="form-check-label" for="acepta_terminos">
                            Acepta los términos y condiciones del concurso
                        </label>
                    </div>
                </div>
                <p>El plazo de inscripción finaliza el 31 de mayo de 2024.</p>
                <button class="btn btn-primary" type="submit">Inscríbeme</button>
            </form>
        </div>
        <include src="./views/footer.html" locals='{ "inscribete": "" }'></include>
    </div>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
